  </head>
  <body ng-app="myShoppingList">
    <div id="wrapper">
            <div id="sidebar-wrapper">
              <div class="sidebar-logo menu-toggle">
                <img src="img/logo.svg" class="img-circle logo" alt="logo" width="38" height="38"><h3>dash</h3>
              </div>
                <ul class="sidebar-nav">

                  </li>
                  <li>

                      <span class="glyphicon glyphicon-align-left"></span>
                    </a>
                  </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->
            <!-- Page Content -->
            <div id="page-content-wrapper">
            <header>
              <nav class="navbar-default pull-left">
                  <div class="navbar-header">
                    <button onclick="toggleSidebar();" type="button" class="meun-toggle navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                  </div>
              </nav>
            </header>
                <div class="main-content">
                    <div class="row">
                        <div class="col-lg-12 card">
                          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                          <form id="loginform" class="form-horizontal" role="form">
                            <div style="margin-bottom: 25px" class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                              <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                              <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                              <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                              <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                            </div>
                            <div class="input-group">
                              <div class="checkbox">
                                <label>
                                  <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                </label>
                              </div>
                            </div>
                            <div style="margin-top:10px" class="form-group">
                              <div class="col-sm-12 controls" align="center">
                                <a id="btn-login" href="#" class="btn btn-success" style="padding:10px 100px 10px 100px;">Submit </a>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="col-md-12 control">
                                  <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                          Don't have an account!
                                      <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                          Sign Up Here
                                      </a>
                                      </div>
                                  </div>
                              </div>
                          </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(".menu-toggle").click(function(e) {
                e.preventDefault();
                toggleSidebar();
            });
            function toggleSidebar(){
              $("#wrapper").toggleClass("toggled");
            }
        </script>
  </body>
</html>
